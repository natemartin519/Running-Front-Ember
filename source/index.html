<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ember App</title>

    <link rel="stylesheet" href="./assets/css/default.css">
</head>

<body>
    <script type="text/x-handlebars">
        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
        <h1>{{title}}</h1>
        <p>Welcome to your new EmberJS app!</p>
    </script>

    <script type="text/x-handlebars" id="about">
        <h1>{{title}}</h1>
        <p>This is an app template that uses EmberJS and Gulp task runner.</p>
    </script>

    <script src="./assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/handlebars.min.js" type="text/javascript"></script>
    <script src="./assets/js/ember.min.js" type="text/javascript"></script>
    <script src="./assets/js/ember-data.min.js" type="text/javascript"></script>
    <script src="./assets/js/bootstrap.js" type="text/javascript"></script>
    <script src="./assets/js/app.js" type="text/javascript"></script>
</body>
</html>
